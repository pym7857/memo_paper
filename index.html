<!DOCTYPE html>
<html>
    <head>
        <title>Chrome ToDo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="js-clock">
            <h1 style="margin-bottom: 0;">00:00</h1>
        </div>
        <form class='js-form form'>
            <input type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a to do here          " style="background-color:transparent; border:0 solid black; 
                color: white; font-size: 200%; text-align: center;">
        </form>
        <div class="toDoDiv">
            <ul class="js-toDoList"></ul>
        </div>
        <div class="js-weather"></div>

        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
